<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
           Trailers
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="jsonData">
        <ion-grid *ngFor="let item of jsonData.user">
            <ion-item> {{ item.MovieName }}</ion-item>
            <ion-item>
                <!-- {{ item.MovieName }} <br> {{ item.Trailer }} -->
                <iframe width="100%" height="200" [src]="'https://www.youtube.com/embed/' + videoId" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

            </ion-item>
        </ion-grid>
        
    </ion-list>
    <div *ngIf="!jsonData">
        Loading data...
    </div>
    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
